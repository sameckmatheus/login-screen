<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Login</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    	<link rel="stylesheet" href="css/style.css"/>
	<!-- Favicon -->
	<link rel="shortcut icon" href="#" type="image/x-icon">

</head>

<body class="form-v2">

	<div class="page-content">
		<div class="form-v2-content">
			<div class="form-left">
				<img src="images/box-bg.jpg" alt="form">
			</div>
			<form class="form-detail" action="../index.html" id="myform">
				<h2>Entre ou Cadastre-se</h2>
				<div class="form-row">
					<label for="full-name">Nome Completo:</label>
					<input type="text" name="full_name" id="full_name" class="input-text" placeholder="Digite seu nome aqui...">
				</div>
				<div class="form-row">
					<label for="your_email">Seu Email:</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Digite seu email aqui...">
				</div>
				<div class="form-row">
					<label for="password">Crie uma senha:</label>
					<input type="password" name="password" id="password" class="input-text" required placeholder="Digite sua senha aqui...">
				</div>
				<div class="form-row">
					<label for="comfirm-password">Confirme sua senha:</label>
					<input type="password" name="confirm_password" id="confirm_password" class="input-text" placeholder="Digite sua senha novamente..." required>
				</div>
				<div class="form-checkbox">
					<label class="container"><p>Para continuar, aceite os <a href="#" class="text">Termos de Servi√ßo.</a></p>
					  	<input type="checkbox" name="agree" id="agree">
					  	<span class="checkmark"></span>
					</label>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Entrar">
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
		    	password: "required",
		    	confirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		full_name: {
		  			required: "Please provide an username"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please provide a password"
		  		},
		  		confirm_password: {
		  			required: "Please provide a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body>
</html>
